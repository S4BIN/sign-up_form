<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <img src="./images/backgroun.jpg" alt="Background image">
    </div>

    <div class="right-side">
        <div class="titles">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</h2>
        </div>
        
        <fieldset>
            <h3>Let's do this!</h3>
            <form action="#" method="get">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" required>
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
            </form>
        </fieldset>

        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
