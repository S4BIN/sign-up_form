<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <img src="" alt="">
    </div>
    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
    </h2>
    <h2> You <em>know</em> you want to.</h2>
    
    <fieldset>
        <legend>Let's do this!</legend> 
        <label for="first_name">FIRST NAME</label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">LAST NAME</label>
        <input type="text" name="last_name" id="last_name">

        <label for="user_email">EMAIL</label>
        <input type="email" id="user_email" name="email">

        <label for="phone_number">PHONE NUMBER</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="user_password">PASSWORD</label>
        <input type="password" id="user_password" name="password">
    </fieldset>

    <button type="button">Create Account</button>

    <p>Already have an account? <a href="">Log in</a></p>
</body>
</html>
